<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv= "X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <meta name= "description" content= "Acesse já o codificador e descodificador de texto e treine suas habilidades de programação">
  <title>Desafio Alura - Codifique e descodifique o seu texto!</title>
  <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body>
    <div id = "animar" class="container"></div>
    <header class = "conteudo-titulo">
      <h1 class = "titulo">Desvendando o código secreto</h1>
   </header>

   <main class = "conteudo">
     <section class = "conteudo-imagens">
     <img class = "conteudo-imagens-cadeado" src="img_cadeado.png" alt="Logo cadeado">
     <img class = "conteudo-imagens-cadeado-aberto" src="img_cadeado_aberto.png" alt= "Logo cadeado aberto">
   </section>

     <section class="form-box">
       <form action="" id = "adiciona-form"
         <label for="input-texto" class = "input-texto">Apenas letras minusculas, sem acento</label>
         <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="insira o texto aqui">
         <input class="btn" type="submit" value="criptografar!" id="btn-cripto">
         <input class="btn" type="submit" value="descriptografar!" id="btn-descripto">
       </form>
     </section>

     <section class="msg-box">
       <form action = "" id = "adiciona-resposta"
       <h3 id="" class ="crypto-message">Mensagem criptografada/descriptografada:</h3>
       <input class="text-response" type="text" id="msg" placeholder="confira o resultado"></input>
       <input class="btn" type="submit" value="copiar" id="btn-copy">
     </section>

  </main>

  <footer class = "rodape">
    <div>
    <h4 class = "rodape-texto"> Criado por Rafael Sant'Ana Ferreira, estudante de programação</h4>
    <img class = "rodape-seta" src="linha_seta.png" alt="Linha com duas setas">
    </div>
          <div>
              <img class = "rodape-logo" src="github.png">
          </div>
  </footer/>

  <script src="criptografa.js"></script>
  <script src="descriptografa.js"></script>

</<body>

</html>
